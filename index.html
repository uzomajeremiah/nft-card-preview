<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div>
    <div class="container">
      <div class="section">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium-picture" width="250px" class="eq">
        <h2>Equilibrium #3429</h2>

        <p class="q1">Our Equilibrium collection promotes balance and calm.</p>
        <div class="section-2-container">
          <div class="section-2">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" height="15px">
              <p class="q2">0.041 ETH</p> 

              <img src="./images/icon-clock.svg" alt="icon-clock" height="15px">
              <p >3 days left</p> 
            </div>
          </div>

          <hr>
          <div class="section-2">
            <img src="./images/image-avatar.png" alt="icon" width="30px" class="avater">
              
            <p class="sl">Creation of <span>Jules Wyvern</span></p>
          </div>
          
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="twitter.com/Gerald_jerry11">Your Name Here</a>.
  </div>
</body>
</html>
